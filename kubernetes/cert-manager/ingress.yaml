apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: example-app
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - marcel.guru
    secretName: example-app-tls
  rules:
  - host: marcel.guru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: example-service
            port: 
              number: 80